<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/x-svg" href="slig.svg" />
	<title>vidshare</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="login.js"></script>

	<style>
		.navbar-custom {
			background-color: rgb(59, 0, 0);
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm fixed-top navbar-custom">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Vidshare</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container mt-3">
			<h2>Login to post statuses!</h2>
			<form action="Home.html">
				<div class="mb-3 mt-3">
					<label for="username">Username:</label>
					<input type="username" class="form-control" id="user-name" placeholder="Enter username"
						name="username">
				</div>
				<div class="mb-3">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
				</div>
				<button class="btn btn-outline-light" onclick="login()">Login</button>
			</form>
		</div>
	</main>

	<footer>
		<span class="text-reset">Ash's</span>
		<a href="https://github.com/wifijoe/Startup">GitHub</a>
	</footer>
</body>

</html>
