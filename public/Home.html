<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-svg" href="slig.svg" />
    <title>vidshare</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <header>
      <h1>Vidshare</h1>
      <a href="index.html">Logout</a>
      <p>Logged in as:
        <span class="user-name">a mystery</span>
      </p>
    </header>

    <main>
      <div class="home_banner">
        <h3>Home Screen</h3>
      </div>
      <div class="video_post">
        <div class="user_info">
          <span class="user_image"
            ><img src="https://myspace.com/common/images/user.png" width="30"
          /></span>
          <span class="other_user">other user's username</span>
        </div>
        <div class="container">
          <iframe
            src="https://www.youtube.com/embed/2DGqVbTHX-k?si=w8ui0gi-cW_PK0kq"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
          web-share"
            allowfullscreen
            class="video"
          ></iframe>
        </div>
        <span class="comment_from_user">this is a cool video!</span>
      </div>
      <div class="video_post">
        <div class="user_info">
          <span class="user_image"
            ><img src="https://myspace.com/common/images/user.png" width="30"
          /></span>
          <span class="other_user">another user's username</span>
        </div>
        <div class="container">
          <iframe
            src="https://www.youtube-nocookie.com/embed/5AU2EudKYI4?si=PkkhNzRoZ-CAVB6W"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
          web-share"
            allowfullscreen
            class="video"
          ></iframe>
        </div>
        <span class="comment_from_user">This is a special thing</span>
      </div>
    </main>

    <aside>
      <div class="DMs_banner">
        <h3>DMs Screen</h3>
      </div>
      <div class="DM_message">
        <div>
          <span class="user_image"
            ><img src="https://myspace.com/common/images/user.png" width="30"
          /></span>
          <span class="other_user">other user's username</span>
        </div>
        <div class="video_message">
          <iframe
            src="https://www.youtube-nocookie.com/embed/1Jwo5qc78QU?si=mUJhZFrFnbgTyecw"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
          gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="video"
          ></iframe>
        </div>
        <div class="user_message">
          something really snarky would go here, with a video ofc
        </div>
      </div>

      <div class="DM_message">
        <div>
          <span class="user_image"
            ><img src="https://myspace.com/common/images/user.png" width="30"
          /></span>
          <span class="player-name">a mystery</span>
        </div>
        <div class="video_message">
          <iframe
            src="https://www.youtube-nocookie.com/embed/qNYNoC7RM4Q?si=dZzirkWw0O3PX3mJ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
          gyroscope; picture-in-picture; web-share"
            allowfullscreen
            class="video"
          ></iframe>
        </div>
        <div class="user_message">really bad comeback</div>
      </div>
    </aside>

    <footer>
      <span class="text-reset">Ash's</span>
      <a href="https://github.com/wifijoe/Startup">GitHub</a>
    </footer>
  </body>
</html>
