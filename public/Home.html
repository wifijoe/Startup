<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-svg" href="slig.svg" />
    <title>vidshare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="home.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="Home.js"></script>
  </head>

  <body onload="runTime()">
    <header>
      <h1>Vidshare</h1>
      <button type="button" class="btn btn-outline-light" onclick="logout()">Logout</button>
      <p>Logged in as:
        <span id="user-name">a mystery</span>
      </p>
      <p id="webSocket"></p>
      
    </header>

    <main>
      <div class="home_banner">
        <h3>Home Screen</h3>
      </div>
			<form id="status_post">
				<input type="text" id="home_status" placeholder="post status here"/>
				<input type="text" id="home_link" placeholder="post youtube link here"/>
				<button class="button" onclick="generatePost()">submit</button>
			</form>
      <div id="video_post"></div>
    </main>

    <aside>
      <div class="DMs_banner">
        <h3>DMs Screen</h3>
      </div>
			<form id="DMs_post">
				<input type="text" id="dm_status" placeholder="add to DM here"/>
				<input type="text" id="dm_link" placeholder="post youtube link here"/>
				<button class="button" onclick="generateDM()">submit</button>
			</form>
      <div id="DM_message"></div>
    </aside>

    <footer>
      <span class="text-reset">Ash's</span>
      <a href="https://github.com/wifijoe/Startup">GitHub</a>
    </footer>
  </body>
</html>
